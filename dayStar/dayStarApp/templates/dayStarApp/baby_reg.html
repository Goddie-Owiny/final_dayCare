{% extends 'dayStarApp/base.html' %} {% load static %} 
{% block content %}
<main class="main" id="main">
  <div class="container">
    <form
      action=""
      method="POST"
      class="bg-light p-3 mt-5 rounded-30 shadow-lg form"
    >
      <h2 class="mt-3 text-center">Register a Baby Here.</h2>
      {% csrf_token %}
      {% for field in form %}
      
          <div class="mb-2 {% if field.errors %}errors{% endif %} form_inner">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
          </div>
          
      {% endfor %}       
      <button
        class="btn mt-3"
        style="
          background: #1e7875;
          color: white;
          width: 80%;
          display: grid;
          margin: auto;
        "
      >
        Submit
      </button>
    </form>
  </div>
</main>

{% endblock %}
