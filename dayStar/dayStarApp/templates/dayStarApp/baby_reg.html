{% extends 'dayStarApp/base.html' %}  {% load static %}
{% load crispy_forms_tags %}

{% block content %}
<main class="main" id="main">
  <div class="container">
    <form action="" method="POST" class="bg-light p-3 mt-5 rounded-30 shadow-lg form">
      <h2 class="mt-3 text-center">Register 
        a Baby Here.
      </h2>
      {% csrf_token %}
      {{ addBabyForm | crispy }}
      <button  class="btn btn-success">Submit</button>
    </form>
  </div>
</main>

{% endblock %}
